<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Two Button Streams</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col text-right">
          <button type="button" class="btn btn-primary">Primary</button>
        </div>
        <div class="col text-left">
          <button type="button" class="btn btn-secondary">Secondary</button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col" data-counter>
          <div class="alert alert-primary text-center" role="alert">
            Click a button!
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.6.3/rxjs.umd.js"
      integrity="sha512-Pca6Cn5CDh0NawlgV72T8bBDWCx6WjXzonw6AYigdJrgovaD1GkhTfpT9KDHbcNbN/6qWVsJqdkQwA7kaNdYeg=="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
