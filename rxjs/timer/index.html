<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Autocomplete Box</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="jumbotron">
          <h1 class="display-4 text-center" id="timer">5:00</h1>
          <hr class="my-4" />
          <div class="btn-group justify-content-center">
            <button class="btn btn-primary btn-lg" id="start-btn">Start</button>
            <button class="btn btn-secondary btn-lg" id="stop-btn">Stop</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.6.3/rxjs.umd.js"
      integrity="sha512-Pca6Cn5CDh0NawlgV72T8bBDWCx6WjXzonw6AYigdJrgovaD1GkhTfpT9KDHbcNbN/6qWVsJqdkQwA7kaNdYeg=="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
